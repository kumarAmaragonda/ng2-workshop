<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>01-Primitives Types</title>
    <script type="text/javascript">

        //uninitialized variable
        var a;
        console.log(a);

        //Numbers
        a = 100;
        console.log(a);

        a = 100.21;
        console.log(a);

        //Strings
        var name = 'Shravan Kasagoni';
        console.log(name);

        name = "JavaScript Basics";
        console.log(name);

        //Boolean
        var success = true;
        console.log(success);

        success = false;
        console.log(success);

        //undefined
        var b = undefined;
        console.log(b);

        //null
        b = null;
        console.log(b);

    </script>
</head>
<body>

</body>
</html>
