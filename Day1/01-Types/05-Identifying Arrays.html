<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>05-Identifying Arrays</title>

    <script type="text/javascript">

        var colors = new Array();
        var primaryColors = ["red", "green", "blue"];

        //using Array.isArray() method - ECMAScript 5 only
        console.log(Array.isArray(colors));
        console.log(Array.isArray(primaryColors));

    </script>
</head>
