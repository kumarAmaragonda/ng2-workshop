<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03-Reference Types</title>

    <script type="text/javascript">

        //Object using new operator with a constructor
        var person = new Object();
        console.log(person);

        person.name = 'Shravan';
        person.age = 20;
        person.printDetails = function () {
            console.log(this.name, this.age);
        };

        console.log(person);
        console.log(person.age);
        person.printDetails();

        //Object using literal form
        var empty = {};

        var name = {
            firstName: 'Shravan Kumar',
            lastName: 'Kasagoni'
        };

        var person = {
            firstName: 'Shravan Kumar',
            lastName: 'Kasagoni',
            age: 20,
            getFullName: function () {
                console.log(this.firstName, this.lastName);
            }
        };

        person.emails = ['shravan@theshravan.net', 'shravan@outlook.com'];

        //Arrays using new operator with a constructor
        var primaryColors1 = new Array("red", "green", "blue");
        console.log(primaryColors1[1]); // "green"

        //Arrays using literal form
        var primaryColors2 = ["red", "green", "blue"];
        console.log(primaryColors2[0]); // "red"

        //Function using literal form
        function square1(value) {
            return value * value;
        }
        console.log(square1(2));

        //Function new operator with a constructor
        var square2 = new Function("value", "return value * value;");
        console.log(square2(2));

    </script>
</head>

<body>

</body>

</html>
