<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>02-Identifying Primitive Types</title>
</head>

<body>
    <script type="text/javascript">

        //uninitialized variable
        var a;
        console.log(typeof a);

        //Numbers
        a = 100;
        console.log(typeof a);

        a = 100.01;
        console.log(typeof a);

        //Strings
        var name = 'Shravan Kasagoni';
        console.log(typeof name);

        name = "JavaScript Basics";
        console.log(typeof name);

        //Boolean
        var success = true;
        console.log(typeof success);

        success = false;
        console.log(typeof success);

        //undefined
        var b = undefined;
        console.log(typeof b);

        //null
        b = null;
        console.log(typeof b); //mistake in JS
        console.log(b === null);

    </script>
</body>

</html>
