<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>03-Declarations vs Expressions</title>
    <script type="text/javascript">

       function sum1(a, b) {
           console.log(a+b);
       }

       var sum2 = function(a, b) {
           console.log(a+b);
       }

       sum1(10, 20);
       sum2(10, 20);
    </script>
</head>

<body>

</body>

</html>
