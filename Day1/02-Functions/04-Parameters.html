    <title>04-Pramaters</title>
    <script type="text/javascript">

       function print1(a, b) {
           console.log(a, b);
       }

       function print2(a, b, c) {
           console.log(a, b, c);
       }

       print1(10, 20);
       print2(10, 20, 30);


       print1(10, 20, 30);
       print1(10);

       print2(10, 20);
       print2(10, 20, 30, 40, 50);

       
    </script>
