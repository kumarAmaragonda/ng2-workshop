<head>
    <meta charset="UTF-8">
    <title>04-Parameters</title>
    <script type="text/javascript">

       function sum(a, b) {
           console.log(a+b);
       }

       function sum(a, b, c) {
           console.log(a+b+c);
       }

       function sum() {
            console.log('no named prams');
       }

       sum(10, 20, 30);
    </script>
