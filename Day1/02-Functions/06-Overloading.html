<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>06-Overloading</title>
    <script type="text/javascript">

       function sum(a, b) {
           console.log(a+b);
       }

       function sum(a, b, c) {
           console.log(a+b+c);
       }

       function sum(a) {
            console.log(a);
       }

       sum(10, 20, 30, 40);
    </script>
</head>

<body>

</body>

</html>
