<div class="row">
    <div class="col-md-4">
        <ul *ngFor='let event of events'>
            <li class="event-box" (click)='getEventInfo(event)'>{{event.title}}</li>
        </ul>
    </div>
    <div class="col-md-8">
        <event-info-card [eventInfo] = "selectedEvent" (deleteEvent)="deleteEventInfo($event)"></event-info-card>
    </div>
</div>
